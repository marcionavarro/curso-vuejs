<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <p>Nome: {{ nomeCompleto }}</p>
        <button @click="alterarNome">Alterar nome</button>
    </div>

    <script type="text/javascript">
    
        new Vue({
            el: '#app',
            data: {
                nomeCompleto: 'Marcio Navarro'
            },
            watch: {
                nomeCompleto: function(novoNomeCompleto, antigoNomeCompleto) {
                    var vm = this;
                    setTimeout(function() {
                        vm.nomeCompleto = 'Nome resetado!';
                    }, 3000);
                }
            },
            methods: {
                alterarNome: function(event) {
                    this.nomeCompleto = 'Navarro Marcio';
                }
            }
        });

    </script>
    
</body>
</html>
