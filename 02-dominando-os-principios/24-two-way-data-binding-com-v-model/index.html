<!DOCTYPE html>
<html lang="en">

<head>
    <title>VueJS - Guia completo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <input :value="nome" @input="nome = $event.target.value">
        <input v-model="nome">
        <p>Nome: {{ nome }}</p>
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                nome: 'Marcio',
            }
        });

    </script>

</body>

</html>
