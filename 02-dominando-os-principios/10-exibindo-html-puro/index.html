<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <p>{{ curso }}</p>
        <p v-html="curso"></p>
    </div>

    <script type="text/javascript">
    
        new Vue({
            el: '#app',
            data: {
                curso: 'Curso de <span style="color: red">VueJS</span>'
            }
        });

    </script>
    
</body>
</html>
