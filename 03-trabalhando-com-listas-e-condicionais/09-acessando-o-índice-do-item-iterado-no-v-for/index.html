<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <h1>Produtos</h1>
        <ul>
            <li v-for="(produto, indice) in produtos">{{ texto }}:  {{ indice }} - {{ produto }}</li>
        </ul>
    </div>    
    
    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                texto: 'Produto',
                produtos: [
                    'Monitor',
                    'Teclado',
                    'Mouse'
                ]
            }
        });
        
    </script>
    
</body>
</html>
