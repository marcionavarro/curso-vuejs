<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <button @click="mostrar = !mostrar">Toggle</button>
        <p v-if="mostrar">Diretiva v-if "{{ mostrar }}": <span>{{ texto }}</span></p>
        <p v-show="mostrar">Diretiva v-show "{{ mostrar }}": <span>{{ texto }}</span></p>
        <input v-model="texto">
    </div>    
    
    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                mostrar: true,
                texto: 'Ol√° VueJS'
            }
        });
        
    </script>
    
</body>
</html>
