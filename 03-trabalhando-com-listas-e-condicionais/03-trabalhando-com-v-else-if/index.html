<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <p v-if="nota === 'A'">Parabéns, voçê tirou um "A"!</p>
        <p v-else-if="nota === 'B'">Você tirou um "B", mas pode melhorar!</p>
        <p v-else-if="nota === 'C'">Você presisa melhorar, estude mais. Sua nota: "C"</p>
        <p v-else>Nota ainda não publicada.</p>
        <input v-model="nota" placeholder="Nota">
    </div>    
    
    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                nota: ''
            }
        });
        
    </script>
    
</body>
</html>
