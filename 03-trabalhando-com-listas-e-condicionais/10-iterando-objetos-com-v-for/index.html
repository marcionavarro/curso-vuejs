<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS - Guia completo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <h1>Produto</h1>
        <ul>
            <li v-for="valor in produto">{{ valor }}</li>
        </ul>
        <ul>
            <li v-for="(valor, chave) in produto">{{ chave }}: {{ valor }}</li>
        </ul>
        <ul>
            <li v-for="(valor, chave, indice) in produto">{{ indice }}.{{ chave }}: {{ valor }}</li>
        </ul>
    </div>    
    
    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                texto: 'Produto',
                produto: {
                    id: 1,
                    nome: 'Teclado',
                    marca: 'Dell',
                    valor: 100
                }
            }
        });
        
    </script>
    
</body>
</html>
