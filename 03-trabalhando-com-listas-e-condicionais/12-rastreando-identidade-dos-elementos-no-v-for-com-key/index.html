<!DOCTYPE html>
<html lang="en">

<head>
    <title>VueJS - Guia completo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <h1>Produtos</h1>
        <ul>
            <li v-for="produto in produtos">{{ produto.nome }}</li>
        </ul>
        <ul>
            <li v-for="produto in produtos" :key="produto.id">{{ produto.nome }}</li>
        </ul>
        <button @click="produtos.reverse()">Inverter lista</button>
        <button @click="addProduto">Add produto</button>
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                produtos: [
                    { id: 1, nome: 'Monitor' },
                    { id: 2, nome: 'Teclado' },
                    { id: 3, nome: 'Mouse' },
                    { id: 4, nome: 'Processador' }
                ]
            },
            methods: {
                addProduto: function () {
                    var id = this.produtos.length + 1;
                    this.produtos.push({ id: id, nome: 'Produto ' + id })
                }
            }
        });

    </script>

</body>

</html>
